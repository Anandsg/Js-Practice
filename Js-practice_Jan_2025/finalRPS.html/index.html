<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
    <style>
      body {
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial;
      }
      .title {
        font-size: 30px;
        font-weight: bold;
      }

      .move-icon {
        height: 50px;
      }
      .move-btn {
        background: transparent;
        height: 120px;
        width: 120px;
        border: 2px solid white;
        border-radius: 60px;
        margin-right: 10px;
        cursor: pointer;
      }
      .result-status {
        font-size: 25px;
        font-weight: bold;
        margin-top: 40px;
      }
      .score {
        margin-top: 50px;
      }
      .reset-btn {
        background-color: white;
        padding: 8px 15px;
        font-size: 15px;
        margin-top: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p class="title">Rock Paper Scissor</p>
    <button
      onclick="
        playGame('rock');
          "
      class="move-btn"
    >
      <img src="images/rock-emoji.png" alt="rock" class="move-icon" />
    </button>
    <button
      onclick="
        playGame('paper');
      "
      class="move-btn"
    >
      <img src="images/paper-emoji.png" alt="paper" class="move-icon" />
    </button>
    <button
      onclick="
          playGame('scissor')
      "
      class="move-btn"
    >
      <img src="images/scissor-emoji.png" alt="scissor" class="move-icon" />
    </button>

    <p class="js-result result-status">You win.</p>
    <p class="js-move"></p>
    <p class="js-score score"></p>
    <button
      onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      diplayScore();
      updateScoreElement();

  "
      class="reset-btn"
    >
      Reset score
    </button>
    <script>
      // getting score from local storage
      // console.log(JSON.parse(localStorage.getItem("score")));
      // JSON.parse used to convert string back to objects

      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      updateScoreElement();

      // to avoid null error when we load the page after clearing from local storage
      /* if (!score) {
        score = {
          wins: 0,
          losses: 0,
          ties: 0,
        };
      } */

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = "";

        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You lose. play again!";
          } else if (computerMove === "scissor") {
            result = "You win ðŸŽ‰";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissor") {
            result = "You lose. play again!";
          } else if (computerMove === "rock") {
            result = "You win ðŸŽ‰";
          }
        } else if (playerMove === "scissor") {
          if (computerMove === "scissor") {
            result = "Tie.";
          } else if (computerMove === "rock") {
            result = "You lose. play again!";
          } else if (computerMove === "paper") {
            result = "You win ðŸŽ‰";
          }
        }
        if (result === "You win ðŸŽ‰") {
          score.wins = score.wins + 1;
        } else if (result === "You lose. play again!") {
          score.losses = score.losses + 1;
        } else if ("Tie.") {
          score.ties = score.ties + 1;
        }

        document.querySelector(".js-result").innerHTML = result;

        // storing score into the local storage
        // JSON.stringify is used to convert objects into the strings
        localStorage.setItem("score", JSON.stringify(score));

        updateScoreElement();

        /*  alert(
          `You picked ${playerMove} and computer picked ${computerMove}, ${result}
        Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
        ); */

        document.querySelector(
          ".js-move"
        ).innerHTML = `You <img src="images/${playerMove}-emoji.png" alt="" class="move-icon" />
        <img src="images/${computerMove}-emoji.png" alt="" class="move-icon" />
        Computer`;
        console.log(computerMove);
      }

      function pickComputerMove() {
        const randomNum = Math.random();
        let computerMove = "";
        if (randomNum >= 0 && randomNum < 1 / 3) {
          computerMove = "rock";
        } else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
          computerMove = "paper";
        } else {
          computerMove = "scissor";
        }
        return computerMove;
      }

      function updateScoreElement() {
        document.querySelector(
          ".js-score"
        ).innerHTML = ` Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function diplayScore() {
        // clearing the local storage
        localStorage.removeItem("score");
      }
    </script>
  </body>
</html>
