<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissor</p>
    <button
      onclick="
        playGame('rock');
          "
      class="move-btn"
    >
      <img src="images/rock-emoji.png" alt="rock" class="move-icon" />
    </button>
    <button
      onclick="
        playGame('paper');
      "
      class="move-btn"
    >
      <img src="images/paper-emoji.png" alt="paper" class="move-icon" />
    </button>
    <button
      onclick="
          playGame('scissor')
      "
      class="move-btn"
    >
      <img src="images/scissor-emoji.png" alt="scissor" class="move-icon" />
    </button>

    <p class="js-result result-status">You win.</p>
    <p class="js-move"></p>
    <p class="js-score score"></p>
    <button
      onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      diplayScore();
      updateScoreElement();

  "
      class="reset-btn"
    >
      Reset score
    </button>
    <script src="script.js"></script>
  </body>
</html>
