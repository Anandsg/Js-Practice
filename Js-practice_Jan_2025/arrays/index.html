<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      const myArray = [10, 30, 33];
      console.log(myArray.push(9)); // 4
      console.log(typeof myArray); // object
      console.log(Array.isArray(myArray)); // true
      console.log(myArray);
      myArray.splice(1, 1); // remove element
      console.log(myArray);
    </script>
  </body>
</html>
