<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      const myArray = [10, 30, 33];
      console.log(myArray.push(9)); // 4
      console.log(typeof myArray); // object
      console.log(Array.isArray(myArray)); // true
      console.log(myArray);
      myArray.splice(1, 1); // remove element
      console.log(myArray);

      // arrays are references

      const arr1 = [1, 2, 3];
      const arr2 = arr1;
      arr2.push(4);
      console.log(arr1); // [1,2,3,4] - as both arrays pointing to same refernces in memory
      console.log(arr2); // [1,2,3,4]

      // slice() - different reference in m/y

      const arr3 = [1, 2, 3];
      const arr4 = arr3.slice();
      arr4.push(4);
      console.log(arr3); // [1,2,3]
      console.log(arr4); // [1,2,3,4]
    </script>
  </body>
</html>
