<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
  </head>
  <body>
    <p>Todo List</p>
    <input
      type="text"
      placeholder="Todo name"
      class="js-name-input"
      onkeydown="
        handleTodoKeyDown(event);
    "
    />
    <input type="date" class="js-due-date-input" />
    <button
      onclick="
    addTodo();
    "
    >
      Add
    </button>
    <div class="js-todo-list"></div>
    <p class="js-name-message"></p>
    <p class="js-due-date-message"></p>
    <script src="todo-list-practice.js"></script>
  </body>
</html>
