<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <p>Rock Paper Scissor</p>
    <button
      onclick="
        playGame('rock');
          "
    >
      Rock
    </button>
    <button
      onclick="
        playGame('paper');
      "
    >
      Paper
    </button>
    <button
      onclick="
          playGame('scissor')
      "
    >
      Scissor
    </button>
    <button
      onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        diplayScore();
        updateScoreElement();
        clearElements();

    "
    >
      Reset score
    </button>

    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>
    <div class="js-score-message"></div>
    <script>
      // getting score from local storage
      // console.log(JSON.parse(localStorage.getItem("score")));
      // JSON.parse used to convert string back to objects

      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      updateScoreElement();

      // to avoid null error when we load the page after clearing from local storage
      /* if (!score) {
        score = {
          wins: 0,
          losses: 0,
          ties: 0,
        };
      } */

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = "";

        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie ðŸ¥²";
          } else if (computerMove === "paper") {
            result = "You lose ðŸ˜• play again!";
          } else if (computerMove === "scissor") {
            result = "You win ðŸŽ‰";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "paper") {
            result = "Tie ðŸ¥²";
          } else if (computerMove === "scissor") {
            result = "You lose ðŸ˜• play again!";
          } else if (computerMove === "rock") {
            result = "You win ðŸŽ‰";
          }
        } else if (playerMove === "scissor") {
          if (computerMove === "scissor") {
            result = "Tie ðŸ¥²";
          } else if (computerMove === "rock") {
            result = "You lose ðŸ˜• play again!";
          } else if (computerMove === "paper") {
            result = "You win ðŸŽ‰";
          }
        }
        if (result === "You win ðŸŽ‰") {
          score.wins = score.wins + 1;
        } else if (result === "You lose ðŸ˜• play again!") {
          score.losses = score.losses + 1;
        } else if ("Tie ðŸ¥²") {
          score.ties = score.ties + 1;
        }

        document.querySelector(".js-result").innerHTML = result;

        // storing score into the local storage
        // JSON.stringify is used to convert objects into the strings
        localStorage.setItem("score", JSON.stringify(score));

        updateScoreElement();

        /*  alert(
          `You picked ${playerMove} and computer picked ${computerMove}, ${result}
        Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
        ); */

        document.querySelector(
          ".js-move"
        ).innerHTML = `You picked ${playerMove} - Computer picked ${computerMove}`;
      }

      function pickComputerMove() {
        const randomNum = Math.random();
        let computerMove = "";
        if (randomNum >= 0 && randomNum < 1 / 3) {
          computerMove = "rock";
        } else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
          computerMove = "paper";
        } else {
          computerMove = "scissor";
        }
        return computerMove;
      }

      function updateScoreElement() {
        document.querySelector(
          ".js-score"
        ).innerHTML = ` Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function clearElements() {
        document.querySelector(".js-result").innerHTML = " ";
        document.querySelector(".js-move").innerHTML = " ";
      }
      function diplayScore() {
        // clearing the local storage
        localStorage.removeItem("score");
        document.querySelector(".js-score-message").innerText = "Score reset!";
      }
    </script>
  </body>
</html>
