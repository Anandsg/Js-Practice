<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM project</title>
    <style>
      .subscribe-button {
        border: none;
        background-color: rgb(172, 38, 38);
        color: white;
        font-weight: bold;
        padding: 8px 13px 8px 13px;
        border-radius: 20px;
        cursor: pointer;
      }

      .is-subscribed {
        background-color: rgb(240, 240, 240);
        color: black;
      }
    </style>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button
      onclick="
      subscribe()
    "
      class="js-subscribe-btn subscribe-button"
    >
      Subscribe
    </button>
    <script>
      function subscribe() {
        const subscribeElement =
          document.body.querySelector(".js-subscribe-btn");
        if (subscribeElement.innerHTML === "Subscribe") {
          subscribeElement.innerHTML = "Subscribed";

          // add extra class to change the bg clr
          subscribeElement.classList.add("is-subscribed");
        } else {
          subscribeElement.innerHTML = "Subscribe";

          // remove extra class to change the bg clr
          subscribeElement.classList.remove("is-subscribed");
        }
      }
    </script>
  </body>
</html>
