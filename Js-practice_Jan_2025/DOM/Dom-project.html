<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM project</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button
      onclick="
      subscribe()
    "
      class="subscribe-btn"
    >
      Subscribe
    </button>
    <script>
      function subscribe() {
        const subscribeElement = document.body.querySelector(".subscribe-btn");
        if (subscribeElement.innerHTML === "Subscribe") {
          subscribeElement.innerHTML = "Subscribed";
        } else {
          subscribeElement.innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
