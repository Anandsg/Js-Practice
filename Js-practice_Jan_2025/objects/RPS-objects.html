<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <p>Rock Paper Scissor</p>
    <button
      onclick="
        playGame('rock');
          "
    >
      Rock
    </button>
    <button
      onclick="
        playGame('paper');
      "
    >
      Paper
    </button>
    <button
      onclick="
          playGame('scissor')
      "
    >
      Scissor
    </button>
    <button
      onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        diplayScore()
    "
    >
      Reset score
    </button>
    <div id="score-message"></div>
    <script>
      const score = {
        wins: 0,
        losses: 0,
        ties: 0,
      };
      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = "";

        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie ðŸ¥²";
          } else if (computerMove === "paper") {
            result = "You lose ðŸ˜• play again!";
          } else if (computerMove === "scissor") {
            result = "You win ðŸŽ‰";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "paper") {
            result = "Tie ðŸ¥²";
          } else if (computerMove === "scissor") {
            result = "You lose ðŸ˜• play again!";
          } else if (computerMove === "rock") {
            result = "You win ðŸŽ‰";
          }
        } else if (playerMove === "scissor") {
          if (computerMove === "scissor") {
            result = "Tie ðŸ¥²";
          } else if (computerMove === "rock") {
            result = "You lose ðŸ˜• play again!";
          } else if (computerMove === "paper") {
            result = "You win ðŸŽ‰";
          }
        }
        if (result === "You win ðŸŽ‰") {
          score.wins = score.wins + 1;
        } else if (result === "You lose ðŸ˜• play again!") {
          score.losses = score.losses + 1;
        } else if ("Tie ðŸ¥²") {
          score.ties = score.ties + 1;
        }
        alert(
          `You picked ${playerMove} and computer picked ${computerMove}, ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
        );
      }
      function pickComputerMove() {
        const randomNum = Math.random();
        let computerMove = "";
        if (randomNum >= 0 && randomNum < 1 / 3) {
          computerMove = "rock";
        } else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
          computerMove = "paper";
        } else {
          computerMove = "scissor";
        }
        return computerMove;
      }
      function diplayScore() {
        document.getElementById("score-message").innerText = "Score reset!";
      }
    </script>
  </body>
</html>
