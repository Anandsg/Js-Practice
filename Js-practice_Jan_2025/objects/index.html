<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obj</title>
  </head>
  <body>
    <script>
      const product = {
        name: "shoes",
        price: 4000,
      };
      console.log(product);
      console.log(product.name); // dot notation
      console.log((product.name = "nike shoes"));
      console.log(product);
      product.newProperty = "puma shoes"; // adding product
      console.log(product);
      delete product.newProperty; // deleting the product
      console.log(product);
      console.log(product["name"]); // bracket notation

      // nested obj

      const product2 = {
        name: "shirt",
        price: 200,
        brand: {
          name: "adidas",
          color: "black",
        },
      };

      console.log(product2.brand.name);

      // creating function inside the obj (this is called Method)

      const product3 = {
        name: "puma",
        "delivery-time": "2 Days",
        fun: function printMsg() {
          console.log("Function inside the obj!!");
        },
      };

      product3.fun();

      console.log(typeof console); // object
      console.log(typeof console.log); // function

      // JavaScript object to JSON (string) and vis versa

      const product4 = {
        title: "tee",
        brand: "fuaark",
        details: {
          color: "blue",
          size: "XL",
          length: 28,
        },
      };

      // When sending data to a web server, the data has to be a string.
      console.log(JSON.stringify(product4));

      const jsonString = JSON.stringify(product4);

      // string to object
      console.log(JSON.parse(jsonString));

      // Imp
      const object1 = {
        message: "Good job",
      };

      // object2 pointing to the same reference of object1
      const object2 = object1;

      const object3 = {
        message: "Good job",
      };

      /* although we have same object it will result into false as both 
       objects pointing to the different reference in the computer memory */
      console.log(object1 === object3); // false

      /* true as both objects pointing to the same references in the memory */
      console.log(object1 === object2); // true

      // Destructuring the obj

      const object4 = {
        message: "Hello",
        price: 655,
      };

      // const message = object4.message;

      //Destructuring
      const { message, price } = object4;
      console.log(message);
      console.log(price);
    </script>
  </body>
</html>
