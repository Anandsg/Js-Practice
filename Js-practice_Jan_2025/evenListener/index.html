<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="click-btn">Click</button>
    <script>
      const buttonElement = document.querySelector(".click-btn");
      const eventListener = () => {
        console.log("clicked");
      };

      buttonElement.addEventListener("click", eventListener);
      buttonElement.removeEventListener("click", eventListener); // removing the event listerner

      buttonElement.addEventListener("click", () => {
        console.log("click2");
      });
    </script>
  </body>
</html>
