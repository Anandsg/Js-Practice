<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="todo-list-practice.css" />
  </head>
  <body>
    <p>Todo List</p>
    <div class="todo-input-grid">
      <input
        type="text"
        placeholder="Todo name"
        class="js-name-input name-input"
        onkeydown="
        handleTodoKeyDown(event);
    "
      />
      <input type="date" class="js-due-date-input duedate-input" />
      <button class="add-btn js-add-button">Add</button>
    </div>
    <div class="js-todo-list todo-grid"></div>
    <p class="js-name-message"></p>
    <p class="js-due-date-message"></p>
    <script src="todo-list-practice.js"></script>
  </body>
</html>
