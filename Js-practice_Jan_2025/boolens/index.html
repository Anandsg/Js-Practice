    <title>Document</title>

  <body>
    <p>Rock Paper Scissor</p>
    <button
      onclick="
      const randomNum = Math.random();
      let computerMove = '';
      if(randomNum >= 0 && randomNum < 1/3){
       computerMove = 'Rock';
      } else if (randomNum >= 1/3 && randomNum < 2/3){
       computerMove = 'paper';
      } else {
       computerMove = 'Scissor';
      }
       console.log(computerMove);
    "
    >
      Rock
    </button>
    <button>Paper</button>
    <button>Scissor</button>
    <script></script>
  </body>
